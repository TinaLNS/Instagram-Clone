<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style_account.css">
  <title>Multigram</title>
</head>

<body>
  <header>
    <img src="assets/instagram-logo.png" alt="Instagram Logo">
    <section>
      <button class="login-btn">Log in</button>
      <button>Sign up</button>
    </section>
  </header>
  <hr>
  <main>
    <article class="bio-container">
      <h3>Name</h3>
      <p>Bio</p>
    </article>

    <section class="highlight-container">
      <img class="images" src="https://picsum.photos/1000" alt="">
      <img class="images" src="https://picsum.photos/1100" alt="">
      <img class="images" src="https://picsum.photos/1200" alt="">
      <img class="images" src="https://picsum.photos/1300" alt="">
      <img class="images" src="https://picsum.photos/1400" alt="">
      <img class="images" src="https://picsum.photos/1500" alt="">
    </section>

    <nav>
      <section class="navbar1">
        <p>Posts</p>
        <p>Followers</p>
        <p>Followings</p>
      </section>
      <hr>
      <br>
      <section class="navbar2">
        <!-- Posts -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-grid-3x3"
          viewBox="0 0 16 16">
          <path
            d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v13a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13zM1.5 1a.5.5 0 0 0-.5.5V5h4V1H1.5zM5 6H1v4h4V6zm1 4h4V6H6v4zm-1 1H1v3.5a.5.5 0 0 0 .5.5H5v-4zm1 0v4h4v-4H6zm5 0v4h3.5a.5.5 0 0 0 .5-.5V11h-4zm0-1h4V6h-4v4zm0-5h4V1.5a.5.5 0 0 0-.5-.5H11v4zm-1 0V1H6v4h4z" />
        </svg>
        <!-- Reels -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-collection-play"
          viewBox="0 0 16 16">
          <path
            d="M2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1zm2.765 5.576A.5.5 0 0 0 6 7v5a.5.5 0 0 0 .765.424l4-2.5a.5.5 0 0 0 0-.848l-4-2.5z" />
          <path
            d="M1.5 14.5A1.5 1.5 0 0 1 0 13V6a1.5 1.5 0 0 1 1.5-1.5h13A1.5 1.5 0 0 1 16 6v7a1.5 1.5 0 0 1-1.5 1.5h-13zm13-1a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-.5-.5h-13A.5.5 0 0 0 1 6v7a.5.5 0 0 0 .5.5h13z" />
        </svg>
        <!-- Tagged Posts -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-person-bounding-box" viewBox="0 0 16 16">
          <path
            d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z" />
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        </svg>
      </section>
    </nav>

    <br>
    <section>
      <div class="flex-container">
        <img class="images" src="https://picsum.photos/100" alt="">
        <img class="images" src="https://picsum.photos/200" alt="">
        <img class="images" src="https://picsum.photos/300" alt="">
        <img class="images" src="https://picsum.photos/400" alt="">
        <img class="images" src="https://picsum.photos/500" alt="">
        <img class="images" src="https://picsum.photos/600" alt="">
        <img class="images" src="https://picsum.photos/700" alt="">
        <img class="images" src="https://picsum.photos/800" alt="">
        <img class="images" src="https://picsum.photos/900" alt="">
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>

</html>
